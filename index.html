<script>
    let score = 0;
    let macro = 0;
    let bigMacro = 10;
    let cost2 = 1000;
    let cost = 100;
    document.getElementById('cost').innerHTML = cost;

    function delay(time) {
    return new Promise(resolve => setTimeout(resolve, time));
    }


    function addCookie() {
        score++;
        document.getElementById('score').innerHTML = score;
    }

    function runMacro(macroTier) {
        score += macroTier;
        document.getElementById('score').innerHTML = score;
        delay(1000).then(() => runMacro(macroTier));
    }


    function addMacro() {
        if (cost <= score) {
            score -= cost;
            cost *= 2;
            document.getElementById('cost').innerHTML = cost;
            document.getElementById('score').innerHTML = score;

            macro++;
            runMacro(macro);
        }
    }

        function addSuperMacro() {

            cost2 *= 10;
            document.getElementById('lean').innerHTML = cost;
            document.getElementById('score').innerHTML = score;

            bigMacro *=2;
            runMacro(bigMacro);
        }
    }

</script>
